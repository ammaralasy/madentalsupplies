<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>M.A For Dental Supplies</title>
  <meta name="description" content="website for introducing our dental business">
  <meta name="author" content="Ammar Alasbahi">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet' href='style.css'>
  <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>


</head>

<body>
  <nav>
    <div class="logo"><img src="icons/ma-logo.png"></div>
    <ul class="navbar">
      <li class="navbar-item">
        <div><img src="icons/home.svg"></div>
        <div>home</div>
      </li>
      <li class="navbar-item">
        <div><img src="icons/about.svg"></div>
        <div>about</div>
      </li>
      <li class="navbar-item">
        <div><img src="icons/brands.svg"></div>
        <div>brands</div>
      </li>
      <li class="navbar-item">
        <div><img src="icons/contact.svg"></div>
        <div>contact</div>
      </li>
    </ul>
  </nav>
  <div class="container-slide">
    <div class="slideshow">
      <div><img src="assets/medental-sm.png" alt=""></div>
      <div><img src="assets/medental-sm.png" alt=""></div>
      <div><img src="assets/medental-sm.png" alt=""></div>
      <div><img src="assets/medental-sm.png" alt=""></div>

      <div><img src="assets/medental-sm.png" alt=""></div>
    </div>


    <script type="text/javascript" src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".slideshow").slick({
          infinite: true,
          speed: 500,
          slidesToShow: 1,
          autoplay: true,
          autoplaySpeed: 5000,

        });
      });
    </script>
</body>

</html>
